<style>
    .td-p {
padding: 1rem;
font-weight: bolder;
    }
</style>
<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Case Details - {{case_.CaseNumber}}</div>
        <button
            mat-icon-button
            (click)="saveAndClose()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>


    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
        <table
            class="table table-striped">
            <tbody>

                    <tr>
                        <td class="td-p">Case Number:</td>
                        <td class="td-p">{{case_.CaseNumber}}</td>
                    </tr>
                    <tr>
                        <td class="td-p">Subject:</td>
                        <td class="td-p">{{case_.Subject}}</td>
                    </tr>
                    <tr>
                        <td class="td-p">Associated Product:</td>
                        <td class="td-p">{{case_.device_name__c}}</td>
                    </tr>
                    
                    <tr>
                        <td class="td-p">Handler:</td>
                        <td class="td-p">{{case_.Relevant_Handler__c}}</td>
                    </tr>
                    
                    <tr>
                        <td class="td-p">Details:</td>
                        <td class="td-p">{{case_.Description}}</td>
                    </tr>
                    <tr>
                        <td class="td-p">Last Update:</td>
                        <td class="td-p">{{case_.Customers_notes__c}}</td>
                    </tr>
                   


            </tbody>
        </table>
    </div>
</div>
