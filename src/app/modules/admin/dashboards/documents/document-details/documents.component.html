<style>
    .td-p {
        padding: 1rem;
        font-weight: bolder;
    }
</style>
<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">
            Documents for your {{ product.Equipment_Name }}
        </div>
        <button (click)="saveAndClose()" [tabIndex]="-1">
            <img src="assets/images/close.png" style="width: 30px" />
        </button>
    </div>

    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td class="td-p">Sales Invoice:</td>
                    <td class="td-p">
                        <a
                            href="
                        {{ product.Invoice }}"
                            target="_blank"
                            >Sales Invoice</a
                        >
                    </td>
                </tr>
                <tr>
                    <td class="td-p">Product Manual:</td>
                    <td class="td-p">
                        <a
                            href="{{product.Product_Info_Link__c}}"
                            target="_blank"
                            >Download Manual</a
                        >
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
