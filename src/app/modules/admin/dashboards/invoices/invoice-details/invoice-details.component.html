<style>
    .td-p {
        padding: 1rem;
        font-weight: bolder;
    }
</style>
<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">
            Invoice Details - {{ invoice.Invoice_Number__c }}
        </div>
        <button (click)="saveAndClose()" [tabIndex]="-1">
            <img src="assets/images/close.png" style="width: 30px" />
        </button>
    </div>

    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td class="td-p">Amount Due:</td>
                    <td class="td-p">
                        {{ invoice.Amount_Due__c }}
                    </td>
                </tr>



                <tr>
                    <td class="td-p">Invoice Date :</td>
                    <td class="td-p">{{ invoice.Invoice_Date__c }}</td>
                </tr>
                <tr>
                    <td class="td-p">Invoice Total:</td>
                    <td class="td-p">{{ invoice.Invoice_Total__c }}</td>
                </tr>
                <tr>
                    <td class="td-p">Product:</td>
                    <td class="td-p">
                        {{ invoice.Product__c }}
                    </td>
                </tr>

                <tr>
                    <td class="td-p">Salesperson:</td>
                    <td class="td-p">{{ invoice.Salesperson__c }}</td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
